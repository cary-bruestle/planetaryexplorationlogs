<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
  <h2>Add Planet</h2>
  <form (ngSubmit)="onSubmit()">
    <p>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="newName" />
    </p>
    <p>
        <label for="type">Type</label>
        <input type="text" id="type" name="type" [(ngModel)]="newType" />
      </p>
      <p>
        <label for="climate">Climate</label>
        <input type="text" id="climate" name="climate" [(ngModel)]="newClimate" />
      </p>
      <p>
        <label for="terrain">Terrain</label>
        <input type="text" id="terrain" name="terrain" [(ngModel)]="newTerrain" />
      </p>
  
      <p>
        <label for="population">Population</label>
        <input type="text" id="population" name="population" [(ngModel)]="newPopulation" />
      </p>
  

    <p class="actions">
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="submit">Add</button>
    </p>
  </form>
</dialog>
